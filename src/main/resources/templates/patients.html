<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">

<head>
	<meta charset="utf-8">
	<title>Patients</title>
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container  mt-5 ">
			<div class="container  my-2 ">
				<div class="card">

					<div class="card-header" align="center">
						<h4>Liste des patients</h4>
					</div>
					<div class="card-body">
						<form method="get" th:action="@{patients}">
							<div class="form-group">
								<label>
									<h6> Name</h6>
								</label>
								<input type="text" name="keyword" th:value="${keyword}"></input>
								<button class="btn btn-success">Chercher</button>
							</div>

						</form>
						<table class="table table-striped">
							<thead class="thead-dark">
								<tr>
									<th>ID</th>
									<th>Name</th>

									<th>Date Naissance</th>
									<th>Malade</th>
									<th>Score</th>
									<th>Delete</th>
									<th>Edit</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p:${patients}">
									<td th:text="${p.id}"></td>
									<td th:text="${p.name}"></td>

									<td th:text="${p.dateNaissance}"></td>
									<td th:text="${p.malade}"></td>
									<td th:text="${p.score}"></td>
									<td><a onclick="javascript:return confirm('Etes vous sur de vouloir supprimer?')"
											class="btn btn-danger"
											th:href="@{deletePatient?(id=${p.id},keyword=${keyword},page=${currentPage},size=${size})}">Delete</a>
									</td>
									<td>
									<a  class="btn btn-success" th:href="@{editPatient(id=${p.id})}">Edit</a>
									</td>


								</tr>
							</tbody>
						</table>

						<ul class="nav nav-pills">
							<li th:each="page,status:${pages}">
								<a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
									th:href="@{patients(page=${status.index},keyword=${keyword})}"
									th:text="${status.index}"></a>
							</li>
						</ul>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
